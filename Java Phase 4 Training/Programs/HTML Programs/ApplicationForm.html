<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="home.html">
        <label>First Name</label>
        <input type="text" name="fname"/><br/>
        <label>Last Name</label>
        <input type="text" name="lname"/><br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="male"/> Male
        <input type="radio" name="gender" value="female"/> Female<br/>
        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" value="Reading">Reading
        <input type="checkbox" name="hobbies" value="Playing">Playing
        <input type="checkbox" name="hobbies" value="Watching Tv">Watching TV<br/>
        <br/>
        <label>City</label>
        <select name="city">
            <option>--selet city--</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br/><br/>
        <label>SkillSet</label>
        <select name="skillset" multiple>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Angular">Angular</option>
            <option value="React JS">React JS</option>
        </select>
        <br/>
        <label>Salary</label>
        <input type="number" name="salary"/><br/>
        <label>DOB</label>
        <input type="datetime-local" name="dob"/><br/> <br/>
        <label>Search Product</label>
        <input type="search" name="pid"/><br/>
        <label>LinkedIn Profile</label>
        <input type="url" name="profileurl"/><br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
</body>
</html>
