<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a=10;
        var b="10";
        document.write("== <br/>")
        document.write(a==b);           // equal means true it will check only value 
        document.write("<br/> === <br/>")
        document.write(a===b);      // not equal means flase it will check value as well as their data types 
        var x;
        document.write("<br/>")
        document.write("<br> VAlue of x is "+x);
        document.write("<br> type of of x is "+typeof(x));
        x=10;
        document.write("<br> VAlue of x is "+x);
        document.write("<br> type of of x is "+typeof(x));
        x=10.10;
        document.write("<br> VAlue of x is "+x);
        document.write("<br> type of of x is "+typeof(x));
        x="Ravi";
        document.write("<br> VAlue of x is "+x);
        document.write("<br> type of of x is "+typeof(x));
        x=true;
        document.write("<br> VAlue of x is "+x);
        document.write("<br> type of of x is "+typeof(x));
        x=new Date();
        document.write("<br> VAlue of x is "+x);
        document.write("<br> type of of x is "+typeof(x));
    </script>
</body>
</html>
