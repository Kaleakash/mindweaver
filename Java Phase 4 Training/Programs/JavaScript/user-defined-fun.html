<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        // no passing parameter and no return type 
        function info() {
            alert("This is user-defined function");
        }
        // passing parameter no return type. 
        function addNumber(a,b){
            var sum = a+b;
            alert("Sum of two number "+sum);
        }
        // passing parameter and return value.
        function sayHello(name){
            return "Welcome user "+name;
        }
        // no passing parameter but return value 
        function getNumber() {
            return 100;
        }
    </script>
</head>
<body>
    <script type="text/JavaScript">
        info();
        addNumber(100,200);
        var message = sayHello("Raj Deep");
        alert("In Main script "+message);
        var num = getNumber();
        alert("In Main Script number is "+num);
    </script>
</body>
</html>
